<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/advpass.css"/>
    <title>Advance Random Passwords Generator</title>
</head>
<body>
    <div class="main">
        <h1>Advance <span id="title">Random Passwords</span> Generator</h1>
<div class="params">
    <label for="lengthSlider">Choose Length: <span id="lengthValue">12</span></label>
    <input type="range" id="lengthSlider" min="4" max="20" value="12">
    <h5>Characters To Include</h5>
    <div class="checkbox-group">
      <label><input type="checkbox" id="chkLower" checked> Lowercase</label>
      <label><input type="checkbox" id="chkUpper" checked> Uppercase</label>
      <label><input type="checkbox" id="chkNumbers" checked> Numbers</label>
      <label><input type="checkbox" id="chkSymbols"> Symbols</label>
    </div>

</div>
<div class="generate">
    <button id="ps-btn">Generate Passwords</button>
</div>
<div class="showPass">
    <div>  
        <div>
            <input type="text" id="first" readonly/>

            <h4 id="firstStr"></h4>
        </div>
       
           
      
      
        <button onclick="copyPassword('first')">Copy</button></div>
        
        <div>
            <div>
                <input type="text" id="second" readonly/>
                <h4 id="secondStr"> </h4>
           
            </div>
         
             
           
            <button onclick="copyPassword('second')">Copy</button>
        </div>
    
</div><!--end of show pass-->
    

</div>
    <script src="./js/advPass.js"></script>
</body>
</html>
