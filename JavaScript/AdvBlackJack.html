<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Black Jack Game</title>
    <link rel="stylesheet" href="./css/advblackjack.css"/>
</head>
<body>
    <h1>Advance Black Jack Game</h1>
    <div id="game_board">
        <div id="dealer">
            <h1>Dealer: <span id="dealer_points"></span></h1>
            <div id="dealer_cards">
                <img id="hidden" src="./cards/BACK.png"/>
             </div>
        </div>
        <div id="player">
            <h1>You: <span id="player_points"></span></h1>
            <div id="player_cards">
                <img src="./cards/10-C.png"/>
                <img src="./cards/2-C.png"/>
            </div>
        </div>
        <div id="gm_btns">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        </div>
    </div>
    <div id="message"></div>
    <script src="./js/advBlackJack.js"></script>
</body>
</html>
